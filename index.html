<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <meta name="format-detection" content="telephone=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#000000">
    <link rel="manifest" href="manifest.json">
    <base href="/Lens-Light/">
    <title>LIGHT LENS</title>
    <style>
        /* 1. Basic Reset & Full Screen Video */
        :root {
            --safe-top: env(safe-area-inset-top, 0px);
            --safe-right: env(safe-area-inset-right, 0px);
            --safe-bottom: env(safe-area-inset-bottom, 0px);
            --safe-left: env(safe-area-inset-left, 0px);
            --app-vh: 100vh;
        }
        * { box-sizing: border-box; }

        html, body {
            height: 100%;
            width: 100%;
            -webkit-text-size-adjust: 100%;
        }
        body { 
            margin: 0; padding: 0; 
            background-color: #000; 
            overflow: hidden; 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            color: white; 
            user-select: none;
            -webkit-user-select: none;
            -webkit-touch-callout: none;
            -webkit-tap-highlight-color: transparent;
            height: calc(var(--app-vh) * 1px);
        }
        #camera-view {
            position: fixed; top: 0; left: 0; width: 100%; height: calc(var(--app-vh) * 1px);
            z-index: 1;
        }
        video {
            width: 100%; height: 100%; object-fit: cover;
        }

        /* 2. UI Overlay Layer */
        .ui-layer {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            z-index: 2; pointer-events: none;
        }

        /* 3. Enhanced Compass (Top Left) */
        #compass-container {
            position: absolute; top: calc(12px + var(--safe-top)); left: calc(12px + var(--safe-left));
            width: 70px; height: 70px;
            border-radius: 50%;
            border: 3px solid rgba(0, 255, 255, 0.6);
            background: rgba(0, 0, 0, 0.5);
            display: flex; justify-content: center; align-items: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            transition: transform 0.3s ease;
        }
        @media (hover: hover) {
            #compass-container:hover { transform: scale(1.05); }
        }
        #compass-arrow {
            width: 0; height: 0;
            border-left: 9px solid transparent;
            border-right: 9px solid transparent;
            border-bottom: 32px solid #00ffff;
            transform-origin: bottom center;
            filter: drop-shadow(0 0 5px #00ffff);
            transition: transform 0.2s ease-out;
        }
        .compass-label {
            position: absolute; font-weight: bold; font-size: 11px;
            text-shadow: 0 0 5px black;
        }
        .n { top: 5px; color: #00ffff; font-size: 12px; } 
        .s { bottom: 5px; color: #fff; } 
        .e { right: 5px; color: #fff; } 
        .w { left: 5px; color: #fff; }

        /* 4. Enhanced Data Overlay (Bottom Right) */
        #data-container {
            position: absolute; bottom: calc(100px + var(--safe-bottom)); right: calc(8px + var(--safe-right));
            text-align: right;
            background: rgba(0, 0, 0, 0.6);
            padding: 8px 10px;
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            max-width: calc(100vw - 120px);
        }
        .data-line { margin-bottom: 4px; }
        .large-text { font-size: 0.9rem; font-weight: bold; color: #00ff00; }
        .small-text { font-size: 0.7rem; color: #ddd; }
        .accuracy-good { color: #00ff00; }
        .accuracy-medium { color: #ffaa00; }
        .accuracy-poor { color: #ff4444; }

        /* 5. GPS Accuracy Indicator */
        #gps-accuracy {
            font-size: 0.75rem;
            margin-top: 4px;
        }

        /* 6. Mini Map Placeholder (Bottom Left) */
        #map-placeholder {
            position: absolute; bottom: calc(100px + var(--safe-bottom)); left: calc(8px + var(--safe-left));
            width: 90px; height: 90px;
            background: rgba(0, 0, 0, 0.5);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 10px;
            display: flex; 
            flex-direction: column;
            justify-content: center; 
            align-items: center;
            font-size: 0.6rem; 
            text-align: center;
            backdrop-filter: blur(10px);
        }
        #map-dot {
            width: 10px; height: 10px;
            background: #ff0000;
            border-radius: 50%;
            margin-top: 6px;
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.5; transform: scale(1.3); }
        }

        /* 7. Controls (Bottom Center) */
        #controls {
            position: absolute; bottom: calc(30px + var(--safe-bottom)); left: 0; width: 100%;
            display: flex; justify-content: center; align-items: center; gap: 20px;
            z-index: 10;
        }
        #shutter-btn {
            width: 75px; height: 75px;
            background-color: white;
            border-radius: 50%;
            border: 5px solid #333;
            cursor: pointer;
            pointer-events: auto;
            transition: all 0.1s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
            touch-action: manipulation;
        }
        #shutter-btn:active { 
            background-color: #ddd; 
            transform: scale(0.9); 
        }

        /* 8. Settings Button */
        #settings-btn {
            width: 50px; height: 50px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 50%;
            border: 3px solid #666;
            cursor: pointer;
            pointer-events: auto;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            transition: all 0.2s ease;
            touch-action: manipulation;
        }
        #settings-btn:active {
            transform: scale(0.9);
        }

        /* 9. Gallery Button */
        #gallery-btn {
            width: 50px; height: 50px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            border: 3px solid #666;
            cursor: pointer;
            pointer-events: auto;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            transition: all 0.2s ease;
            position: relative;
            touch-action: manipulation;
        }
        #gallery-btn:active {
            transform: scale(0.9);
        }
        #photo-count {
            position: absolute;
            top: -8px;
            right: -8px;
            background: #ff4444;
            color: white;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            font-weight: bold;
        }

        /* 10. Flash Effect */
        #flash {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: white;
            opacity: 0;
            pointer-events: none;
            z-index: 100;
        }
        #flash.active {
            animation: flash-animation 0.3s ease-out;
        }
        @keyframes flash-animation {
            0% { opacity: 0; }
            50% { opacity: 0.8; }
            100% { opacity: 0; }
        }

        /* 11. Settings Panel */
        #settings-panel {
            position: fixed;
            bottom: -400px;
            left: 0;
            width: 100%;
            height: min(400px, calc(var(--app-vh) * 1px - 40px));
            background: rgba(0, 0, 0, 0.95);
            backdrop-filter: blur(20px);
            border-top: 2px solid rgba(255, 255, 255, 0.2);
            z-index: 50;
            transition: bottom 0.3s ease;
            padding: 20px;
            box-sizing: border-box;
            overflow-y: auto;
            pointer-events: auto;
            padding-bottom: calc(20px + var(--safe-bottom));
        }
        #settings-panel.open {
            bottom: 0;
        }
        .settings-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .settings-header h2 {
            margin: 0;
            font-size: 1.5rem;
        }
        .close-btn {
            background: #ff4444;
            border: none;
            color: white;
            padding: 8px 16px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }
        .setting-item {
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        .setting-item label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #00ffff;
        }
        .setting-item input[type="text"],
        .setting-item select {
            width: 100%;
            padding: 10px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 5px;
            color: white;
            font-size: 14px;
        }
        .toggle-switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 34px;
        }
        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0; left: 0; right: 0; bottom: 0;
            background-color: #ccc;
            transition: 0.4s;
            border-radius: 34px;
        }
        .slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: 0.4s;
            border-radius: 50%;
        }
        input:checked + .slider {
            background-color: #00ff00;
        }
        input:checked + .slider:before {
            transform: translateX(26px);
        }

        /* 12. Gallery Modal */
        #gallery-modal {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.98);
            z-index: 60;
            display: none;
            flex-direction: column;
            pointer-events: auto;
        }
        #gallery-modal.open {
            display: flex;
        }
        .gallery-header {
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }
        .gallery-grid {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 15px;
        }
        .gallery-item {
            position: relative;
            aspect-ratio: 1;
            border-radius: 10px;
            overflow: hidden;
            cursor: pointer;
            border: 2px solid rgba(255, 255, 255, 0.2);
        }
        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .gallery-item-delete {
            position: absolute;
            top: 5px;
            right: 5px;
            background: #ff4444;
            border: none;
            color: white;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* 13. Permission Button */
        #ios-perm-btn {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            background: linear-gradient(135deg, #007aff, #0051d5);
            color: white; border: none; padding: 18px 30px;
            border-radius: 12px; font-size: 18px; 
            pointer-events: auto; z-index: 20;
            display: block;
            box-shadow: 0 6px 20px rgba(0, 122, 255, 0.4);
            font-weight: bold;
            cursor: pointer;
        }
        #ios-perm-btn:active {
            transform: translate(-50%, -50%) scale(0.95);
        }

        /* 14. Status Messages */
        #status-msg {
            position: absolute;
            top: calc(20px + var(--safe-top));
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.8);
            padding: 12px 24px;
            border-radius: 25px;
            font-size: 14px;
            opacity: 0;
            transition: opacity 0.3s ease;
            pointer-events: none;
            z-index: 30;
        }
        #status-msg.show {
            opacity: 1;
        }

        /* 15. Zoom Controls */
        #zoom-controls {
            position: absolute;
            right: calc(8px + var(--safe-right));
            top: 50%;
            transform: translateY(-50%);
            display: flex;
            flex-direction: column;
            gap: 8px;
            pointer-events: auto;
        }
        .zoom-btn {
            width: 40px;
            height: 40px;
            background: rgba(255, 255, 255, 0.9);
            border: 2px solid #666;
            border-radius: 50%;
            font-size: 20px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #333;
            touch-action: manipulation;
        }
        .zoom-btn:active {
            transform: scale(0.9);
        }
        @media (max-width: 430px) {
            #compass-container { width: 65px; height: 65px; }
            #compass-arrow {
                border-left: 8px solid transparent;
                border-right: 8px solid transparent;
                border-bottom: 28px solid #00ffff;
            }
            .compass-label { font-size: 10px; }
            .n { font-size: 11px; }
            #map-placeholder { width: 80px; height: 80px; font-size: 0.55rem; }
            #data-container { padding: 6px 8px; font-size: 0.65rem; }
            .large-text { font-size: 0.8rem; }
            .small-text { font-size: 0.65rem; }
            #controls { gap: 10px; padding: 10px 12px; }
            #shutter-btn { width: 65px; height: 65px; }
            #gallery-btn, #settings-btn, #share-btn { width: 40px; height: 40px; font-size: 16px; }
            .zoom-btn { width: 36px; height: 36px; font-size: 18px; }
            #topbar .app-title { font-size: 14px; }
            #topbar .app-subtitle { font-size: 11px; }
            #topbar .pill { font-size: 10px; padding: 5px 8px; }
        }
        
        @media (max-width: 375px) {
            #compass-container { width: 60px; height: 60px; }
            #compass-arrow {
                border-left: 7px solid transparent;
                border-right: 7px solid transparent;
                border-bottom: 25px solid #00ffff;
            }
            #map-placeholder { width: 75px; height: 75px; }
            #data-container { padding: 5px 7px; }
            .large-text { font-size: 0.75rem; }
            .small-text { font-size: 0.6rem; }
            #shutter-btn { width: 60px; height: 60px; }
            #gallery-btn, #settings-btn, #share-btn { width: 38px; height: 38px; font-size: 15px; }
            #controls { gap: 8px; padding: 8px 10px; }
        }
    
        /* --- UI Refresh (v2) --- */
        :root{
            --accent: #22d3ee;
            --accent-2: #a78bfa;
            --glass: rgba(16, 18, 24, 0.52);
            --glass-2: rgba(10, 12, 16, 0.72);
            --stroke: rgba(255,255,255,0.14);
            --stroke-2: rgba(255,255,255,0.08);
            --shadow: 0 14px 38px rgba(0,0,0,0.55);
            --radius: 18px;
            --radius-lg: 22px;
            --text-dim: rgba(255,255,255,0.78);
            --text-faint: rgba(255,255,255,0.58);
        }

        /* Subtle vignette for readability */
        body::before{
            content:"";
            position:fixed; inset:0;
            pointer-events:none;
            background: radial-gradient(ellipse at center, rgba(0,0,0,0.06) 0%, rgba(0,0,0,0.55) 70%, rgba(0,0,0,0.78) 100%);
            z-index: 1;
        }

        /* Top bar */
        #topbar{
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            padding-top: calc(10px + var(--safe-top));
            padding-left: calc(14px + var(--safe-left));
            padding-right: calc(14px + var(--safe-right));
            padding-bottom: 10px;
            display:flex;
            align-items:center;
            justify-content:space-between;
            z-index: 55;
            pointer-events:none; /* purely informational */
        }
        #topbar .topbar-left{
            display:flex;
            flex-direction:column;
            gap:2px;
            pointer-events:none;
        }
        #topbar .app-title{
            font-weight: 700;
            letter-spacing: 0.2px;
            font-size: 16px;
            text-shadow: 0 2px 10px rgba(0,0,0,0.5);
        }
        #topbar .app-subtitle{
            font-size: 12px;
            color: var(--text-dim);
            text-shadow: 0 2px 10px rgba(0,0,0,0.45);
        }
        #topbar .pill{
            font-size: 11px;
            font-weight: 700;
            letter-spacing: 0.6px;
            padding: 6px 10px;
            border-radius: 999px;
            background: rgba(34,211,238,0.16);
            border: 1px solid rgba(34,211,238,0.35);
            color: rgba(255,255,255,0.92);
            box-shadow: 0 10px 22px rgba(0,0,0,0.35);
            text-transform: uppercase;
            pointer-events:none;
        }

        /* Status toast */
        #status-msg{
            position: fixed;
            left: 50%;
            transform: translateX(-50%);
            top: calc(58px + var(--safe-top));
            max-width: min(92vw, 520px);
            padding: 10px 12px;
            border-radius: 14px;
            background: rgba(16,18,24,0.65);
            border: 1px solid var(--stroke);
            box-shadow: var(--shadow);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            z-index: 80;
        }

        /* Permission button (center card) */
        #ios-perm-btn{
            position: fixed;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            width: min(86vw, 420px);
            padding: 16px 16px;
            border-radius: 18px;
            background: linear-gradient(180deg, rgba(16,18,24,0.78), rgba(16,18,24,0.58));
            border: 1px solid var(--stroke);
            box-shadow: var(--shadow);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            font-weight: 700;
            letter-spacing: 0.2px;
        }
        #ios-perm-btn:active{ transform: translate(-50%, -50%) scale(0.98); }

        /* Compass: softer glass */
        #compass-container{
            border: 1px solid rgba(34,211,238,0.35);
            background: rgba(16,18,24,0.55);
            backdrop-filter: blur(14px);
            -webkit-backdrop-filter: blur(14px);
            box-shadow: var(--shadow);
        }
        #compass-arrow{
            border-bottom-color: var(--accent);
            filter: drop-shadow(0 0 10px rgba(34,211,238,0.55));
        }
        .compass-label{
            color: rgba(255,255,255,0.88);
            text-shadow: 0 2px 10px rgba(0,0,0,0.6);
        }

        /* Map placeholder: glass tag */
        #map-placeholder{
            background: rgba(16,18,24,0.55);
            border: 1px solid var(--stroke);
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            backdrop-filter: blur(14px);
            -webkit-backdrop-filter: blur(14px);
            color: rgba(255,255,255,0.9);
        }
        #map-dot{ box-shadow: 0 0 0 6px rgba(34,211,238,0.15), 0 0 18px rgba(34,211,238,0.55); }

        /* Data card */
        #data-container{
            background: rgba(16,18,24,0.65);
            border: 1px solid var(--stroke);
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow);
            backdrop-filter: blur(14px);
            -webkit-backdrop-filter: blur(14px);
        }
        .data-line.small-text{ color: var(--text-dim); }
        .data-line.large-text{ letter-spacing: 0.2px; }

        /* Zoom controls: pill */
        #zoom-controls{
            background: rgba(16,18,24,0.45);
            border: 1px solid var(--stroke);
            border-radius: 999px;
            box-shadow: var(--shadow);
            backdrop-filter: blur(14px);
            -webkit-backdrop-filter: blur(14px);
            overflow:hidden;
        }
        .zoom-btn{
            background: transparent;
            border: none;
            color: rgba(255,255,255,0.92);
        }
        .zoom-btn:active{ transform: scale(0.98); background: rgba(255,255,255,0.06); }

        /* Bottom control bar */
        #controls{
            position: fixed;
            left: 50%;
            transform: translateX(-50%);
            bottom: calc(12px + var(--safe-bottom));
            width: min(95vw, 520px);
            display:flex;
            align-items:center;
            justify-content:space-between;
            gap: 12px;
            padding: 10px 12px;
            border-radius: 999px;
            background: rgba(16,18,24,0.68);
            border: 1px solid var(--stroke);
            box-shadow: var(--shadow);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            pointer-events:auto;
        }

        #gallery-btn, #settings-btn, #share-btn{
            width: 44px;
            height: 44px;
            border-radius: 14px;
            border: 1px solid var(--stroke-2);
            background: rgba(255,255,255,0.06);
            display:flex;
            align-items:center;
            justify-content:center;
            font-size: 18px;
            color: rgba(255,255,255,0.92);
            transition: transform .12s ease, background .12s ease;
            min-width: 44px;
            flex-shrink: 0;
        }
        #gallery-btn:active, #settings-btn:active, #share-btn:active{ transform: scale(0.97); background: rgba(255,255,255,0.10); }

        /* Photo count badge */
        #photo-count{
            position: absolute;
            top: -6px;
            right: -6px;
            min-width: 20px;
            height: 20px;
            padding: 0 6px;
            border-radius: 999px;
            background: rgba(167,139,250,0.22);
            border: 1px solid rgba(167,139,250,0.55);
            color: rgba(255,255,255,0.95);
            font-size: 11px;
            font-weight: 800;
            display:flex;
            align-items:center;
            justify-content:center;
            box-shadow: 0 10px 20px rgba(0,0,0,0.35);
        }

        /* Shutter button */
        #shutter-btn{
            width: 70px;
            height: 70px;
            border-radius: 999px;
            border: 2px solid rgba(255,255,255,0.22);
            background:
                radial-gradient(circle at 30% 25%, rgba(255,255,255,0.22), rgba(255,255,255,0.04) 50%),
                linear-gradient(180deg, rgba(34,211,238,0.18), rgba(167,139,250,0.14));
            box-shadow: 0 14px 34px rgba(0,0,0,0.55), inset 0 0 0 6px rgba(0,0,0,0.22);
            position: relative;
            flex-shrink: 0;
        }
        #shutter-btn::after{
            content:"";
            position:absolute; inset: 10px;
            border-radius: 999px;
            background: rgba(255,255,255,0.08);
            border: 1px solid rgba(255,255,255,0.10);
        }
        #shutter-btn:active{ transform: scale(0.98); }

        /* Bottom sheets */
        #settings-panel, #gallery-modal{
            border-top-left-radius: 24px;
            border-top-right-radius: 24px;
            background: rgba(10,12,16,0.78);
            border-top: 1px solid rgba(255,255,255,0.14);
            backdrop-filter: blur(18px);
            -webkit-backdrop-filter: blur(18px);

<script>
    // --- VARIABLES ---
    const video = document.getElementById('video');
    const canvas = document.getElementById('hidden-canvas');
    const ctx = canvas.getContext('2d');
    const shutterBtn = document.getElementById('shutter-btn');
    const permBtn = document.getElementById('ios-perm-btn');
    const flash = document.getElementById('flash');
    const statusMsg = document.getElementById('status-msg');

    // Settings
    const settingsBtn = document.getElementById('settings-btn');
    const settingsPanel = document.getElementById('settings-panel');
    const closeSettings = document.getElementById('close-settings');

    // Gallery
    const galleryBtn = document.getElementById('gallery-btn');
    const galleryModal = document.getElementById('gallery-modal');
    const closeGallery = document.getElementById('close-gallery');
    const galleryGrid = document.getElementById('gallery-grid');
    const photoCount = document.getElementById('photo-count');

    // Zoom
    const zoomInBtn = document.getElementById('zoom-in');
    const zoomOutBtn = document.getElementById('zoom-out');

    // State
    let currentHeading = 0;
    let smoothedHeading = 0;
    let currentLat = 0;
    let currentLon = 0;
    let currentAlt = 0;
    let currentAccuracy = 0;
    let zoomLevel = 1;
    let videoStream = null;

    // Settings State
    let settings = {
        projectName: '',
        customLocation: 'Riyadh Province',
        units: 'metric',
        showCompass: true,
        showData: true,
        imageQuality: 0.9
    };

    // Gallery Storage
    let photos = [];

    // Load saved settings and photos
    loadSettings();
    loadPhotos();

    // --- 1. INITIALIZATION ---
    async function initCamera() {
        try {
            const constraints = {
                video: { 
                    facingMode: { ideal: "environment" },
                    width: { ideal: 1920 },
                    height: { ideal: 1080 }
                } 
            };
            
            videoStream = await navigator.mediaDevices.getUserMedia(constraints);
            video.srcObject = videoStream;
            
            // Get video track for zoom
            const track = videoStream.getVideoTracks()[0];
            let capabilities = {};
            try {
                capabilities = track.getCapabilities ? track.getCapabilities() : {};
            } catch (e) {
                capabilities = {};
            }
            
            // Check if zoom is supported
            if (capabilities.zoom) {
                console.log('Zoom supported:', capabilities.zoom);
            }
            
            showStatus('‚úì Camera ready', 2000);
        } catch (err) {
            showStatus('‚ùå Camera error: ' + err.message, 4000);
            console.error(err);
        }
    }

    // --- 2. SENSORS (GPS & COMPASS) ---
    permBtn.addEventListener('click', async () => {
        permBtn.disabled = true;
        await initCamera();

        // Request Compass
        if (typeof DeviceOrientationEvent.requestPermission === 'function') {
            try {
                const permission = await DeviceOrientationEvent.requestPermission();
                if (permission === 'granted') {
                    window.addEventListener('deviceorientation', handleOrientation);
                    permBtn.style.display = 'none';
                    showStatus('‚úì Sensors enabled', 2000);
                } else {
                    showStatus('‚ùå Permission denied', 3000);
                }
            } catch (e) {
                showStatus('‚ùå ' + e.message, 3000);
            }
        } else {
            // Android: Prefer absolute orientation
            if ('ondeviceorientationabsolute' in window) {
                window.addEventListener('deviceorientationabsolute', handleOrientation, true);
            } else {
                window.addEventListener('deviceorientation', handleOrientation, true);
            }
            permBtn.style.display = 'none';
            showStatus('‚úì Sensors enabled', 2000);
        }

        // Start GPS
        if (navigator.geolocation) {
            navigator.geolocation.watchPosition(updateGPS, handleGPSError, {
                enableHighAccuracy: true,
                maximumAge: 0,
                timeout: 10000
            });
        } else {
            showStatus('‚ùå GPS not supported', 3000);
        }
    });

    function handleOrientation(event) {
        let heading = null;

        if (event.webkitCompassHeading) {
            // iOS
            heading = event.webkitCompassHeading;
        } else if (event.alpha !== null) {
            // Android (absolute or relative)
            // For absolute orientation (compass), we need 'deviceorientationabsolute' event usually.
            // But if this handler is attached to both, we need to check.
            
            // If it's absolute, alpha=0 is North.
            // But alpha increases as device rotates counter-clockwise (Z-axis).
            // So Compass Heading = 360 - alpha.
            heading = 360 - event.alpha;
        }

        if (heading === null) return;

        if (heading < 0) heading += 360;
        if (heading >= 360) heading -= 360;

        // Smooth the transition around 0/360 boundary
        // If difference is large (e.g. 359 -> 1), adjust to make it small (359 -> 361) for smoothing
        
        let diff = heading - smoothedHeading;
        while (diff < -180) diff += 360;
        while (diff > 180) diff -= 360;

        // Smoothing factor (0.15)
        smoothedHeading += diff * 0.15;
        
        // Normalize smoothedHeading
        if (smoothedHeading < 0) smoothedHeading += 360;
        if (smoothedHeading >= 360) smoothedHeading -= 360;

        currentHeading = smoothedHeading;
        
        document.getElementById('compass-arrow').style.transform = `rotate(${currentHeading}deg)`;
        document.getElementById('heading-text').innerText = `Heading: ${Math.round(currentHeading)}¬∞ ${getCardinalDirection(currentHeading)}`;
    }

    function getCardinalDirection(heading) {
        const directions = ['N', 'NE', 'E', 'SE', 'S', 'SW', 'W', 'NW'];
        const index = Math.round(heading / 45) % 8;
        return directions[index];
    }

    function updateGPS(position) {
        currentLat = position.coords.latitude;
        currentLon = position.coords.longitude;
        currentAlt = position.coords.altitude || 0;
        currentAccuracy = position.coords.accuracy || 0;

        const latFixed = currentLat.toFixed(6);
        const lonFixed = currentLon.toFixed(6);
        
        document.getElementById('gps-coords').innerText = `${latFixed}, ${lonFixed}`;
        
        // Convert altitude based on units
        let altDisplay = currentAlt;
        let unit = 'm';
        if (settings.units === 'imperial') {
            altDisplay = currentAlt * 3.28084; // meters to feet
            unit = 'ft';
        }
        document.getElementById('altitude').innerText = `Alt: ${Math.round(altDisplay)} ${unit}`;
        
        // Update accuracy indicator
        updateAccuracyDisplay(currentAccuracy);
    }

    function updateAccuracyDisplay(accuracy) {
        const accuracyEl = document.getElementById('gps-accuracy');
        let accuracyClass = 'accuracy-poor';
        let accuracyText = 'Poor';
        
        if (accuracy < 10) {
            accuracyClass = 'accuracy-good';
            accuracyText = 'Excellent';
        } else if (accuracy < 30) {
            accuracyClass = 'accuracy-medium';
            accuracyText = 'Good';
        }
        
        accuracyEl.className = `data-line small-text ${accuracyClass}`;
        accuracyEl.innerText = `Accuracy: ${Math.round(accuracy)}m (${accuracyText})`;
    }

    function handleGPSError(error) {
        let message = 'GPS Error: ';
        switch(error.code) {
            case error.PERMISSION_DENIED:
                message += 'Permission denied';
                break;
            case error.POSITION_UNAVAILABLE:
                message += 'Position unavailable';
                break;
            case error.TIMEOUT:
                message += 'Timeout';
                break;
            default:
                message += 'Unknown error';
        }
        showStatus('‚ùå ' + message, 3000);
    }

    // --- 3. TIME UPDATE ---
    setInterval(() => {
        const now = new Date();
        const options = { 
            year: 'numeric', 
            month: '2-digit', 
            day: '2-digit',
            hour: '2-digit', 
            minute: '2-digit', 
            second: '2-digit',
            hour12: false
        };
        document.getElementById('date-time').innerText = now.toLocaleString('en-GB', options);
    }, 1000);

    // --- 4. ZOOM CONTROLS ---
    zoomInBtn.addEventListener('click', () => {
        if (zoomLevel < 3) {
            zoomLevel += 0.5;
            applyZoom();
        }
    });

    zoomOutBtn.addEventListener('click', () => {
        if (zoomLevel > 1) {
            zoomLevel -= 0.5;
            applyZoom();
        }
    });

    function applyZoom() {
        if (videoStream) {
            const track = videoStream.getVideoTracks()[0];
            let capabilities = {};
            try {
                capabilities = track.getCapabilities ? track.getCapabilities() : {};
            } catch (e) {
                capabilities = {};
            }
            
            if (capabilities.zoom) {
                const maxZoom = capabilities.zoom.max;
                try {
                    track.applyConstraints({
                        advanced: [{ zoom: Math.min(zoomLevel, maxZoom) }]
                    });
                } catch (e) {
                    // Ignore constraint failures; fallback to CSS zoom below.
                }
            }
        }
        video.style.transform = `scale(${zoomLevel})`;
    }

    // --- 5. IMAGE CAPTURE ---
    shutterBtn.addEventListener('click', capturePhoto);

    function capturePhoto() {
        // Flash effect
        flash.classList.add('active');
        setTimeout(() => flash.classList.remove('active'), 300);

        // Set canvas to match video resolution
        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;

        // Draw Video Frame
        ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

        // Draw overlays if enabled
        const fontSize = Math.max(canvas.width / 40, 16);
        
        if (settings.showData) {
            drawDataOverlay(fontSize);
        }
        
        if (settings.showCompass) {
            drawCompassOverlay();
        }

        // Export Image
        const dataURL = canvas.toDataURL('image/jpeg', settings.imageQuality);
        
        // Save to gallery
        const photo = {
            id: Date.now(),
            dataURL: dataURL,
            timestamp: new Date().toISOString(),
            lat: currentLat,
            lon: currentLon,
            alt: currentAlt,
            heading: currentHeading,
            projectName: settings.projectName,
            location: settings.customLocation
        };
        
        photos.push(photo);
        savePhotos();
        updateGalleryUI();
        
        // Also trigger download
        downloadPhoto(dataURL);
        
        showStatus('‚úì Photo captured!', 2000);
    }

    function drawDataOverlay(fontSize) {
        ctx.font = `bold ${fontSize}px -apple-system, sans-serif`;
        ctx.fillStyle = "#00ff00";
        ctx.shadowColor = "black";
        ctx.shadowBlur = 6;
        ctx.shadowOffsetX = 2;
        ctx.shadowOffsetY = 2;
        ctx.textAlign = "right";

        const x = canvas.width - 40;
        let y = canvas.height - 80;
        const lineHeight = fontSize * 1.4;

        const now = new Date();
        const dateStr = now.toLocaleString('en-GB');
        
        // Project name if set
        if (settings.projectName) {
            ctx.fillText(`Project: ${settings.projectName}`, x, y - (lineHeight * 5));
        }
        
        ctx.fillText(`Date: ${dateStr}`, x, y - (lineHeight * 4));
        ctx.fillText(`GPS: ${currentLat.toFixed(6)}, ${currentLon.toFixed(6)}`, x, y - (lineHeight * 3));
        
        let altDisplay = currentAlt;
        let unit = 'm';
        if (settings.units === 'imperial') {
            altDisplay = currentAlt * 3.28084;
            unit = 'ft';
        }
        
        ctx.fillText(`Alt: ${Math.round(altDisplay)}${unit} | Heading: ${Math.round(currentHeading)}¬∞ ${getCardinalDirection(currentHeading)}`, x, y - (lineHeight * 2));
        ctx.fillText(`Accuracy: ¬±${Math.round(currentAccuracy)}m`, x, y - lineHeight);
        ctx.fillText(`${settings.customLocation}`, x, y);
    }

    function drawCompassOverlay() {
        const size = canvas.width / 12;
        const cx = size * 1.5;
        const cy = size * 1.5;
        const r = size * 0.7;
        
        // Draw circle
        ctx.beginPath();
        ctx.strokeStyle = "#00ffff";
        ctx.lineWidth = Math.max(size / 15, 3);
        ctx.shadowBlur = 8;
        ctx.shadowColor = "#00ffff";
        ctx.arc(cx, cy, r, 0, 2 * Math.PI);
        ctx.stroke();

        // Draw N marker
        ctx.save();
        ctx.fillStyle = "#00ffff";
        ctx.font = `bold ${size/3}px sans-serif`;
        ctx.textAlign = "center";
        ctx.textBaseline = "middle";
        ctx.shadowBlur = 4;
        ctx.fillText("N", cx, cy - r - size/4);
        ctx.restore();

        // Draw arrow
        ctx.save();
        ctx.translate(cx, cy);
        ctx.rotate(currentHeading * Math.PI / 180);
        ctx.fillStyle = "#00ffff";
        ctx.shadowBlur = 10;
        ctx.shadowColor = "#00ffff";
        ctx.beginPath();
        ctx.moveTo(0, -r + size/6);
        ctx.lineTo(size/6, size/6);
        ctx.lineTo(-size/6, size/6);
        ctx.closePath();
        ctx.fill();
        ctx.restore();
    }

    function downloadPhoto(dataURL) {
        const timestamp = new Date().toISOString().replace(/[:.]/g, '-');
        const projectPrefix = settings.projectName ? settings.projectName.replace(/\s+/g, '_') + '_' : '';
        const filename = `${projectPrefix}Survey_${timestamp}.jpg`;

        const isIOS = /iP(hone|ad|od)/.test(navigator.userAgent);
        if (isIOS) {
            // iOS Safari often ignores `download` and may navigate away; open in a new tab instead.
            const opened = window.open(dataURL, '_blank', 'noopener,noreferrer');
            if (!opened) {
                showStatus('‚ö†Ô∏è Popup blocked. Tap and hold to save.', 3500);
            }
            return;
        }

        const link = document.createElement('a');
        link.download = filename;
        link.href = dataURL;
        link.rel = 'noopener';
        document.body.appendChild(link);
        link.click();
        link.remove();
    }

    // --- iOS SAFARI: Stable viewport height ---
    function updateAppVh() {
        // Use innerHeight to avoid the iOS address-bar 100vh bug.
        document.documentElement.style.setProperty('--app-vh', String(window.innerHeight));
    }

    updateAppVh();
    window.addEventListener('resize', updateAppVh);
    window.addEventListener('orientationchange', updateAppVh);

    // --- 6. SETTINGS ---
    settingsBtn.addEventListener('click', () => {
        settingsPanel.classList.add('open');
    });

    closeSettings.addEventListener('click', () => {
        settingsPanel.classList.remove('open');
        saveSettings();
    });

    document.getElementById('project-name').addEventListener('change', (e) => {
        settings.projectName = e.target.value;
        saveSettings();
    });

    document.getElementById('custom-location').addEventListener('change', (e) => {
        settings.customLocation = e.target.value;
        document.getElementById('location-name').innerText = `Location: ${e.target.value}`;
        saveSettings();
    });

    document.getElementById('units-select').addEventListener('change', (e) => {
        settings.units = e.target.value;
        saveSettings();
    });

    document.getElementById('toggle-compass').addEventListener('change', (e) => {
        settings.showCompass = e.target.checked;
        document.getElementById('compass-container').style.display = e.target.checked ? 'flex' : 'none';
        saveSettings();
    });

    document.getElementById('toggle-data').addEventListener('change', (e) => {
        settings.showData = e.target.checked;
        document.getElementById('data-container').style.display = e.target.checked ? 'block' : 'none';
        saveSettings();
    });

    document.getElementById('quality-select').addEventListener('change', (e) => {
        settings.imageQuality = parseFloat(e.target.value);
        saveSettings();
    });

    function saveSettings() {
        localStorage.setItem('surveycam_settings', JSON.stringify(settings));
    }

    function loadSettings() {
        const saved = localStorage.getItem('surveycam_settings');
        if (saved) {
            settings = { ...settings, ...JSON.parse(saved) };
            
            // Apply to UI
            document.getElementById('project-name').value = settings.projectName;
            document.getElementById('custom-location').value = settings.customLocation;
            document.getElementById('units-select').value = settings.units;
            document.getElementById('toggle-compass').checked = settings.showCompass;
            document.getElementById('toggle-data').checked = settings.showData;
            document.getElementById('quality-select').value = settings.imageQuality;
            document.getElementById('location-name').innerText = `Location: ${settings.customLocation}`;
        }
    }

    // --- 7. GALLERY ---
    galleryBtn.addEventListener('click', () => {
        galleryModal.classList.add('open');
        renderGallery();
    });

    closeGallery.addEventListener('click', () => {
        galleryModal.classList.remove('open');
    });

    function renderGallery() {
        galleryGrid.innerHTML = '';
        
        photos.slice().reverse().forEach(photo => {
            const item = document.createElement('div');
            item.className = 'gallery-item';
            
            const img = document.createElement('img');
            img.src = photo.dataURL;
            img.alt = 'Survey photo';
            
            const deleteBtn = document.createElement('button');
            deleteBtn.className = 'gallery-item-delete';
            deleteBtn.innerHTML = '√ó';
            deleteBtn.onclick = (e) => {
                e.stopPropagation();
                deletePhoto(photo.id);
            };
            
            item.onclick = () => {
                downloadPhoto(photo.dataURL);
                showStatus('‚úì Photo downloaded', 2000);
            };
            
            item.appendChild(img);
            item.appendChild(deleteBtn);
            galleryGrid.appendChild(item);
        });
    }

    function deletePhoto(id) {
        if (confirm('Delete this photo?')) {
            photos = photos.filter(p => p.id !== id);
            savePhotos();
            updateGalleryUI();
            renderGallery();
            showStatus('‚úì Photo deleted', 2000);
        }
    }

    function savePhotos() {
        // Save to localStorage (limited to ~5-10MB)
        try {
            localStorage.setItem('surveycam_photos', JSON.stringify(photos));
        } catch (e) {
            if (e.name === 'QuotaExceededError') {
                showStatus('‚ö†Ô∏è Storage full! Delete old photos.', 4000);
                // Keep only last 20 photos
                photos = photos.slice(-20);
                localStorage.setItem('surveycam_photos', JSON.stringify(photos));
            }
        }
    }

    function loadPhotos() {
        const saved = localStorage.getItem('surveycam_photos');
        if (saved) {
            photos = JSON.parse(saved);
            updateGalleryUI();
        }
    }

    function updateGalleryUI() {
        const count = photos.length;
        document.getElementById('gallery-count').innerText = count;
        
        if (count > 0) {
            photoCount.style.display = 'flex';
            photoCount.innerText = count;
        } else {
            photoCount.style.display = 'none';
        }
    }

    // --- 8. STATUS MESSAGES ---
    function showStatus(message, duration = 3000) {
        statusMsg.innerText = message;
        statusMsg.classList.add('show');
        
        setTimeout(() => {
            statusMsg.classList.remove('show');
        }, duration);
    }

    // --- 9. PREVENT SCREEN SLEEP ---
    let wakeLock = null;
    async function requestWakeLock() {
        try {
            if ('wakeLock' in navigator) {
                wakeLock = await navigator.wakeLock.request('screen');
                console.log('Wake Lock active');
            }
        } catch (err) {
            console.error('Wake Lock error:', err);
        }
    }
    
    // Request wake lock when camera starts
    video.addEventListener('play', () => {
        requestWakeLock();
    });

    // --- 10. SHARE FUNCTIONALITY ---
    const shareBtn = document.getElementById('share-btn');
    const fileInput = document.getElementById('file-input');

    shareBtn.addEventListener('click', () => {
        fileInput.click();
    });

    fileInput.addEventListener('change', async (event) => {
        const file = event.target.files[0];
        if (!file) return;

        if (navigator.share && navigator.canShare({ files: [file] })) {
            try {
                await navigator.share({
                    files: [file],
                    title: 'Survey Photo',
                    text: 'Check out this photo from LIGHT LENS.'
                });
                showStatus('‚úì Photo shared successfully', 2000);
            } catch (error) {
                console.error('Error sharing:', error);
                showStatus('‚ùå Share failed', 3000);
            }
        } else {
            showStatus('‚ùå Sharing not supported on this device', 3000);
        }
        // Reset input
        fileInput.value = '';
    });

    // --- 11. PWA SERVICE WORKER ---
    if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
            navigator.serviceWorker.register('./sw.js')
                .then((reg) => console.log('Service Worker registered', reg))
                .catch((err) => console.error('Service Worker registration failed', err));
        });
    }

</script>
